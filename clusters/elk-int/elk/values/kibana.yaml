# Official Elastic Kibana chart
replicas: 1

# Use official Kibana image
image: "docker.elastic.co/kibana/kibana"
imageTag: "8.15.0"
imagePullPolicy: "IfNotPresent"

# Point Kibana to Elasticsearch (HTTP, not HTTPS)
elasticsearchHosts: "http://elasticsearch-master:9200"

# Disable TLS/certificate mounting completely (security is disabled on ES)
# Must explicitly set to empty/null to override chart defaults
elasticsearchCertificateSecret: null
elasticsearchCertificateAuthoritiesFile: null
elasticsearchCredentialSecret: null

# Disable secret mounts (prevents mounting non-existent elasticsearch-certs)
secretMounts: []

# Disable extra volumes that might reference certificates
extraVolumes: []
extraVolumeMounts: []

protocol: http

# Kibana configuration
kibanaConfig:
  kibana.yml: |
    server.host: "0.0.0.0"
    elasticsearch.hosts: ["http://elastic-master:9200"]

# Service configuration
service:
  type: ClusterIP
  port: 5601

# Dev-friendly resources
resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    memory: "512Mi"

# Health check path
healthCheckPath: "/app/kibana"
